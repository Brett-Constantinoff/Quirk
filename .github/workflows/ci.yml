name: Build and Test

on:
  pull_request:
    branches:
      - dev

jobs:
  build-and-test:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Run setup.bat
        run: |
          ./setup.bat
        shell: cmd

      - name: Set up MSBuild
        uses: microsoft/setup-msbuild@v1

      - name: Build solution
        run: |
          msbuild Quirk.sln /p:Configuration=Release
        shell: cmd

      - name: Run tests
        run: |
          ..\..\bin\Release\Editor.exe
        shell: cmd
