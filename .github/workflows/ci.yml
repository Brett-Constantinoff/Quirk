name: Build and Test

on:
  pull_request:
    branches:
      - dev

jobs:
  build-and-test:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          submodules: true

      - name: Install clang-format
        run: choco install llvm -y
        shell: cmd

      - name: Apply clang-format
        run: |
          @echo off
          for /f "delims=" %%i in ('git ls-files engine\*.cpp engine\*.h editor\*.cpp editor\*.h') do (
              clang-format -style="{BasedOnStyle: Google, IndentWidth: 2, ColumnLimit: 80, AllowShortIfStatementsOnASingleLine: false}" -output-replacements-xml %%i | findstr "<replacement " > clang-format.xml
              if ERRORLEVEL 1 (
                  echo "Error: Unformatted code found in file %%i"
                  echo "Fix formatting issues in this file and commit your changes."
                  exit 1
              )
          )
        shell: cmd

      - name: Show unformatted changes
        run: type clang-format.xml
        if: ${{ failure() }}

      - name: Run setup.bat
        run: ./setup.bat
        shell: cmd

      - name: Set up MSBuild
        uses: microsoft/setup-msbuild@v1

      - name: Build solution
        run: msbuild Quirk.sln /p:Configuration=Release
        shell: cmd
